<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center pt-5">Peliculas Populares</h1>
    <div class="container mt-5 mb-3">
      <div class="row">
        
          <div class="card p-3 mb-2" *ngFor="let movie of movies">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center"></div>
            </div>
            <img [src]="getPosterUrl(movie.poster_path)" class="card-img" alt="{{ movie.title }}" />
            <div class="card-body">
              <h5 class="card-title text-white">{{ movie.title }}</h5>
              <button class="btn btn-primary" (click)="openMovieDetails(movie)">Ver Detalles</button>
            </div>
          </div>
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
